name: Build Desktop + Android

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      publish_release:
        description: "Create/Update GitHub Release with built artifacts"
        required: false
        default: "false"
        type: choice
        options: ["false", "true"]
  push:
    tags:
      - "v*.*.*"

env:
  # Force CI so tools behave non-interactively
  CI: true

jobs:
  build-desktop:
    name: Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Linux dependencies (gtk/webkit)
        if: matrix.os == 'ubuntu-latest'
        run: |
          set -euxo pipefail
          sudo apt-get update
          # Detect appropriate WebKitGTK dev package (Ubuntu 24.04 uses 4.1)
          if apt-cache show libwebkit2gtk-4.1-dev >/dev/null 2>&1; then
            WEBKIT_PKG=libwebkit2gtk-4.1-dev
          else
            WEBKIT_PKG=libwebkit2gtk-4.0-dev
          fi
          # Prefer Ayatana; fall back to old appindicator if needed
          if apt-cache show libayatana-appindicator3-dev >/dev/null 2>&1; then
            APPIND_PKG=libayatana-appindicator3-dev
          else
            APPIND_PKG=libappindicator3-dev
          fi
          sudo apt-get install -y \
            libgtk-3-dev \
            "$WEBKIT_PKG" \
            "$APPIND_PKG" \
            librsvg2-dev \
            patchelf \
            pkg-config

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend (to match tauri.conf.json)
        run: pnpm build

      - name: Tauri bundle
        uses: dtolnay/rust-toolchain@stable

      - name: Build Tauri app
        run: pnpm tauri build

      - name: List bundles
        run: |
          echo "Bundled artifacts:"
          ls -R src-tauri/target/release/bundle || true

      - name: Upload desktop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: swiftpan-${{ matrix.os }}-bundles
          path: |
            src-tauri/target/release/bundle/**
          if-no-files-found: error

  build-android:
    name: Android (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend (to match tauri.conf.json)
        run: pnpm build

      - name: Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        shell: bash
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Setup Android NDK (r26d)
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d # 26.1.10909125
          add-to-path: true
          local-cache: true
          link-to-sdk: true

      - name: Export NDK env
        run: |
          echo "NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Show Android NDK env
        run: |
          echo "NDK_HOME=$NDK_HOME"
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME"
          echo "ANDROID_NDK_ROOT=$ANDROID_NDK_ROOT"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          if [ -n "$NDK_HOME" ]; then ls -la "$NDK_HOME" || true; fi
          if [ -n "$ANDROID_NDK_HOME" ]; then ls -la "$ANDROID_NDK_HOME" || true; fi
          if [ -n "$ANDROID_NDK_ROOT" ]; then ls -la "$ANDROID_NDK_ROOT" || true; fi

      - name: Build Android (APK and AAB)
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          # Build release artifacts. Produces APK and AAB under gen/android outputs
          pnpm tauri android build

      - name: Collect Android artifacts
        run: |
          echo "Android outputs:"
          find src-tauri/gen/android/app/build/outputs -type f -maxdepth 3 -print || true

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: swiftpan-android-outputs
          path: |
            src-tauri/gen/android/app/build/outputs/**
          if-no-files-found: error

  publish:
    name: Publish GitHub Release
    needs: [build-desktop, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event.inputs.publish_release == 'true'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: swiftpan-*
          merge-multiple: true

      - name: List gathered files
        run: |
          echo "Files to publish:"
          ls -R

      - name: Create/Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*
          draft: false
          # Mark pre-release when the tag name contains -beta or -rc
          prerelease: ${{ contains(github.ref_name, '-beta') || contains(github.ref_name, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
